<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero')
    const text = hero.querySelector('h1')
    const walk = 750; // 500px

    function shadow(e) {
      const { offsetHeight: height, offsetWidth: width } = hero;
      let { offsetX: x, offsetY: y } = e;

      if (this != e.target) {
        x = x + e.target.offsetLeft
        y = y + e.target.offsetTop
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `
      ${xWalk}px 10px 0 rgba(63, 20, 20, .5),
      ${-xWalk}px 10px 0 rgba(125, 20, 20, .5),
      10px ${yWalk}px 0 rgba(188, 20, 20, .5),
      10px ${-yWalk}px 0 rgba(250, 20, 20, .5),
      ${xWalk - 200}px ${yWalk - 200}px 0 rgba(63, 25, 221, .25),
      ${-xWalk + 200}px ${yWalk - 200}px 0 rgba(125, 25, 221, .25),
      ${xWalk - 200}px ${-yWalk + 200}px 0 rgba(188, 25, 221, .25),
      ${-xWalk + 200}px ${-yWalk + 200}px 0 rgba(250, 25, 221, .25)
      `

      console.log(x, y);
    }

    hero.addEventListener('mousemove', shadow)
  </script>
</body>

</html>
